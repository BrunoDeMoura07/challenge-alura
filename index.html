<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/logo-a.svg" type="image/x-icon">
    <title>Charllenger Alura</title>
</head>
  <body>
    <header class="cabecalho">
      <img src="assets/img/logo-a.svg" alt="logo da alura">
      <h1>Decodificador</h1>
    </header>
    <main>
        <div class="input-output">
            <div class="input">
              <textarea id="input-texto" placeholder="Digite seu texto ..."></textarea>
            <div class="alert-minusculo">
                <img class="exclamacao" src="assets/img/exclamacao.svg" alt="alerta">
              <p>Apenas letras minúsculas e sem acento.</p>
            </div>
            </div>
            <div id="output">
                <img src="assets/img/High quality products 1 1.svg" alt="imagem de fundo">
                <h2>Sua mensagem aparecerá aqui!</h2>
              <span> Digite um texto que você deseje criptografar ou descriptografar</span>
            </div>
        </div>
        <div class="todos-botoes">
        <div class="botoes">
            <button onclick="criptografar()" class="botao-crip">Criptografar</button>
            <button onclick="descriptografar()" class="botao-descrip">descriptografar</button>
        </div>
            <button onclick="copiartexto()" class="botao-copiar">copiar</button>
      </div>

      <footer class="rodape">
          <div class="icons">
            <a href="https://www.linkedin.com/in/bruno-de-moura-dev/"><ion-icon name="logo-linkedin"></ion-icon></a>
            <a href="https://github.com/BrunoDeMoura07"><ion-icon name="logo-github"></ion-icon></a>
            <a href=""><ion-icon name="code-working-outline"></ion-icon></a>
          </div> 
            <h3>Desenvolvido por Bruno Moura</h3>
      </footer> 
           
      

    </main>
    
      <script src="assets/script/script.js"></script>
      <script  type = "module"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"> </script> 
      <script  nomodule  src = "https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"> </script>
  
  </body>
</html>
